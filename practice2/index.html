<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Create Account</h1>
      <form>
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
          <label>Last Name *</label>
          <input type="text" placeholder="Enter your last name" />
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Password *</label>
          <input type="password" placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <label>Confirm Password *</label>
          <input type="password" placeholder="Re-enter your password" />
        </div>
        <div class="form-group inline">
          <label>Gender:</label>
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
        </div>
        <div class="form-group inline">
          <label>Hobbies:</label>
          <label
            ><input type="checkbox" name="hobbies" value="music" /> Music</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="sports" />
            Sports</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="travel" />
            Travel</label
          >
          <label
            ><input type="checkbox" name="hobbies" value="movies" />
            Movies</label
          >
        </div>
        <div class="form-group">
          <label>Income:</label>
          <input type="range" min="0" max="100000" value="20000" />
        </div>
        <div class="form-group">
          <label>Source of Income:</label>
          <select>
            <option>Employed</option>
            <option>Student</option>
            <option>Unemployed</option>
          </select>
        </div>
        <div class="form-group">
          <label>Upload Profile Picture:</label>
          <input type="file" />
        </div>
        <div class="form-group">
          <label>Age:</label>
          <input type="number" value="18" />
        </div>
        <div class="form-group">
          <label>Bio:</label>
          <textarea placeholder="Write about yourself"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Create</button>
        </div>
      </form>
    </div>
  </body>
</html>
